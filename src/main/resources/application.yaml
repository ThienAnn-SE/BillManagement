server:
  port: 8082
spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=BillManagement
    username: sa
    password: sa
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: sql_server
